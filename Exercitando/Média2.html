<h1>Exercicio</h1>

<script type="text/javascript">
	nota1=parseInt(prompt("insira sua primeira nota"));
	nota2=parseInt(prompt("insira sua segunda nota"));

	nota4=parseInt(prompt("insira sua quarta nota"));

	media=(soma/4);

	document.write("sua media e: "+media);

</script>
