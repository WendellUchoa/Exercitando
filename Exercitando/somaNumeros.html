<h1>Ler dois números e apresentar o resultado</h1>

<script type="text/javascript">
	n1=parseInt(
	prompt("Informe um numero"));
	n2=parseInt(
	prompt("Informe um segundo numero"));

	document.write("<br>a soma desses números e: "+(n1+n2));
	document.write("<br>a multiplicação desses números e: "+(n1*n2));
	document.write("<br>a divisão desses números e: "+(n1/n2));
	document.write("<br>a subtração desses números e: "+(n1-n2));

</script>
