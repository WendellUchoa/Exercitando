<h1>Estrutura de decisão 
<br>Operações lógicas true / false</h1>

<h2> Vou sair? </h2>

<script type="text/javascript">
	bancar=confirm("você paga a minha?");
	comida=confirm("vai ter comida?");
	buscar=confirm("vai me buscar?");
	deixar=confirm("vai me deixar?");
	local=prompt("para onde vamos?");

if (bancar==true && comida==true && buscar==true && deixar==true && local=='praia') {
	document.write("vamos sair");
} else {
	document.write("deixa quieto");
}

</script>
