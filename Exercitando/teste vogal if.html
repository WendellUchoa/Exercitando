<h1>Estrutura de decisão 
<br>Operações lógicas true / false</h1>

<script type="text/javascript">
	letra=prompt("informe uma letra");

if (letra=='a'  || letra=='e'
  || letra=='i' || letra=='o'
  || letra=='u') {
	document.write("é vogal");
} else {
	document.write("é consoante");
}

</script>
