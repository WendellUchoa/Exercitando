<h1>Exercicio 2</h1>

<script type="text/javascript">
	p=parseInt
	(prompt("insira seu peso"));
	h=parseInt
	(prompt("insira sua altura"));
	
	x=(p/(h^2));

	document.write("seu IMC e: "+x);

	document.write("<br>menor que 18,5 = magreza");
	document.write("<br>entre que 18,5 a 24,9 = normal");
	document.write("<br>entre 30 a 34,9 = obesidade grau I");


</script>
